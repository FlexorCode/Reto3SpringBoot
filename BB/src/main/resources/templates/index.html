<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adopt Person</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
            <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
            <link href="form-validation.css" rel="stylesheet"/>
            <style>
                .bd-placeholder-img {
                    font-size: 1.125rem;
                    text-anchor: middle;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    user-select: none;
                }

                @media (min-width: 768px) {
                    .bd-placeholder-img-lg {
                        font-size: 3.5rem;
                    }
                }
                .container {
                    max-width: 960px;
                }
            </style>
    </head>
    <body>
        <div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Person CRUD</h2>
    </div>
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-center align-items-center mb-2">
          <span class="text-primary">Create Person</span>
        </h4>
        <ul class="list-group mb-3">
          <form class="card p-2" th:action="@{/guardar}" method="post" th:object="${person}">
            <div class="form-floating">
              <input type="text" class="form-control" th:field="*{fullname}" id="fullname" name="fullname" placeholder="Pepito Perez Valencia" required>
              <label for="fullname">Full Name</label>
            </div>
            <div class="invalid-feedback">
              Full name is required.
            </div>
            <br>
            <div class="form-floating">
              <input class="form-control" type="date" th:field="*{birth}" id="birth" value="1970-01-01" name="birth" min="1970-01-01" max="2021-11-22" required>
              <label for="birth">Birth</label>
            </div>
            <br>
            <div class="input-group d-flex justify-content-center">
              <button class="btn btn-success">Create &nbsp;<i class="fa-solid fa-user-plus"></i></button>
            </div>
            <br/>
            <div class="d-flex justify-content-center">
                <h3 class="text-danger" th:text="${message}"></h3>
            </div>
          </form>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Person List</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Full Name</th>
              <th scope="col">Birth</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="persons : ${persons}">
              <th scope="row" th:text="${persons.id}"></th>
              <td th:text="${persons.fullname}"></td>
              <td th:text="${persons.birth}"></td>
              <td> <a th:href="@{/edit/} + ${persons.id}" th:text="Editar">Editar</a> </td>
              <td> <a th:href="@{/delete/} + ${persons.id}" th:text="Eliminar">Eliminar</a> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="form-validation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
